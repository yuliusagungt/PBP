<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rerata</title>
</head>
<body>
    <h1>
        Program Menghitung Rata-Rata Nilai yang Diinputkan.
    </h1>
    <script>
        var jNilai = prompt("Masukan Jumlah Nilai yang akan Dirata-rata");
        rerata(jNilai);

        function rerata(jum){
            var arr = [];
            var total = 0;
            var tambah = 0;
            for(i = 0; i < jum; i++){
                var nilai = prompt("Masukan Nilai Ke-" + (i+1));
                arr.push(parseFloat(nilai));
                tambah = tambah + arr[i];
            }
            total = tambah/jum;
            console.log("Nilai Rerata dari Array : ["+ arr + "] adalah " + total);
            var hasil = alert("Nilai Rerata dari Array : ["+ arr + "] adalah " + total);   
        }
    </script>
</body>
</html>
