<!DOCTYPE html>
<html lang="en">

<head><title>Balik Huruf</title>
</head>

<body>
    <h1>
        Program Membalik Urutan Huruf dalam Suatu Kata.
    </h1>
    <script>
        var nama = prompt("Masukan Kata")
        balik(nama);

        function balik(str) {
            var lama = str;
            var baru = '';

            for (i = str.length - 1; i >= 0; i--) {
                baru = baru + lama[i];
            }
            console.log(nama);
            console.log(baru);
            alert(baru);
        }
    </script>
</body>

</html>
